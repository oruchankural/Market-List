<!DOCTYPE html>

<head>
    <title>Market List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/Client/Assets/Js/add.js"></script>
    <script src="/Client/Assets/Js/products.js"></script>
    <script src="/Client/Assets/Js/classes.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<header>
</header>
<body>
    <section id="productAdd" class="container">
       
            <div class="row">
                <div class="col-6">
                    <div class="form-control-sm">
                        <label class="label">Product Name</label>
                        <input type="text" id="productName" class="form-control" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-control-sm">
                        <label class="label">Product Amount</label>
                        <input type="number" id="productAmount" class="form-control" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-control-sm">
                        <button class="btn btn-success"  onclick="addToList()">
                            <i class="bi bi-clipboard-plus"></i>
                            Add To List
                        </button>
                    </div>
                </div>
            </div>

    </section>
    <section id="productList" class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-control-sm">
                    <table class="table" id="table">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product Amount</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="products">
                        </tbody>
                        <tfoot id="summary">
                         <tr>
                            <td></td>
                            <td id="totalAmountText"><b>Total Amount</b> : </td>
                            <td><b id="totalAmount"></b></td>
                         </tr>
                        </tfoot>
                      </table>
                </div>
            </div>
        </div>
    </section>
    <section id="productRemove" class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-control-sm">
                    <button class="btn btn-light" onclick="clearProducts()">
                        <i class="bi bi-lightning"></i>
                        Clear All Products
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
</footer>
<script>
    getProducts();
</script>
</html>
